<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Assignment-5</title>
</head>
<body>
    <h1 id="title">Assignment 5</h1>
 

<!-- Generate 3x3 Grid-->
<div class="grid">
    <div class="row">
        <div class="col box border border-dark white"></div>
        <div class="col box border border-dark white"></div>
        <div class="col box border border-dark white"></div>
    </div>

    <div class="row">
        <div class="col box border border-dark white"></div>
        <div class="col box border border-dark white"></div>
        <div class="col box border border-dark white"></div>
    </div>

    <div class="row">
        <div class="col box border border-dark white"></div>
        <div class="col box border border-dark white"></div>
        <div class="col box border border-dark white"></div>
    </div>
</div>

<!--Buttons for adding/deleting rows and columns -->
    <div class="buttons">
        <button type="button" class="gridButton" id="addRow">Add Row</button>
        <button type="button" class="gridButton" id="deleteRow">Delete Row</button>
        <button type="button" class="gridButton" id="addCol">Add Column</button>
        <button type="button" class="gridButton" id="deleteCol">Delete Column</button>
        <button class="gridButton resetButton" type="submit" onclick="reset()">Reset</button>
    </div>
        

<!--Class for selecting and filling boxes based on question criteria -->

    <div class="container">
        <form>
            <h4>Select a color and click a box to change the color of the box:</h4>
            <label for="colorChoiceInd"></label>
            <select name="colorChoiceInd" id="colorChoiceInd">
                <option value="red">Red</option>
                <option value="blue">Blue</option>
                <option value="green">Green</option>
                <option value="yellow">Yellow</option>
                <option value="purple">Purple</option>
                <option value="orange">Orange</option>
                <option value="black">Black</option>
                <option value="white">White</option>
            </select>

            <h4>Select a color and fill all white boxes with that color:</h4>
            <label for="colorChoiceAllWhite"></label>
            <select name="colorChoiceAllWhite" id="colorChoiceAllWhite">
                <option value="red">Red</option>
                <option value="blue">Blue</option>
                <option value="green">Green</option>
                <option value="yellow">Yellow</option>
                <option value="purple">Purple</option>
                <option value="orange">Orange</option>
                <option value="black">Black</option>
            </select>
            <button class="fillButton" type="button" id="fillWhite">Fill White Boxes</button>

            <h4>Select a color and fill all boxes to that color:</h4>
            <label for="colorChoiceAll"></label>
            <select name="colorChoiceAll" id="colorChoiceAll">
                <option value="red">Red</option>
                <option value="blue">Blue</option>
                <option value="green">Green</option>
                <option value="yellow">Yellow</option>
                <option value="purple">Purple</option>
                <option value="orange">Orange</option>
                <option value="black">Black</option>
                <option value="white">White</option>
            </select>
            <button class="fillButton" type="button" id="fillAll">Fill All Boxes</button>

            <h4>Select a color, then click and drag to color in boxes:</h4>
            <label for="colorChoiceDrag"></label>
            <select name="colorChoiceDrag" id="colorChoiceDrag">
                <option value="red">Red</option>
                <option value="blue">Blue</option>
                <option value="green">Green</option>
                <option value="yellow">Yellow</option>
                <option value="purple">Purple</option>
                <option value="orange">Orange</option>
                <option value="black">Black</option>
                <option value="white">White</option>
            </select>

            </form>
    </div>
</body>
</html>
